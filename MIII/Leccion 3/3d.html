<style type="text/css">
	.bootstrap-button{
		background-color: rgb(121,82,179);
		color: white;
		border: none;
		height: 36px;
		width: 105px;
		border-radius: 8px;
		cursor: pointer;
	}
	
	.bootstrap-button:hover{
		background-color: rgb(99,60,150);
	}	

</style>

<style type="text/css">
	.download-button{
		background-color: white;
		border: none;
		height: 36px;
		width: 105px;
		border-radius: 8px;
		cursor: pointer;
		border-width: 1px;
		border-style: solid;
		border-color: rgb(108,117,125);
		margin-right: 8px;
	}

	.download-button:hover{
		background-color: rgb(108,117,125);
		color: white;
	}

</style>

<button class="bootstrap-button">Get started</button>
<button class="download-button">Download</button>
