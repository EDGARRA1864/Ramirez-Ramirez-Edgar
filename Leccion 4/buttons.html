<style type="text/css">
	.SUBSCRIBE-button{
		background-color: red;
		color: white;
		border: none;
		/*height: 36px;
		width: 105px;*/
		border-radius: 2px;
		cursor: pointer;
		margin-right: 8px;
		margin-left: 20px;
		padding-top: 10px;
		padding-bottom: 10px;
		padding-left: 16px;
		padding-right: 16px;
		transition: opacity 0.15s;
		vertical-align: top;
	}
	
	.SUBSCRIBE-button:hover{
		opacity: 0.8;
	}

	.SUBSCRIBE-button:active{
		opacity: 0.5;
	}

	.JOIN-button{
		background-color: white;
		border-color: rgb(41,118,211);
		border-style: solid;
		border-width: 1px;
		color: rgb(41,118,211);
		/*height: 36px;
		width: 62px;*/
		padding-top: 10px;
		padding-bottom: 8px;
		padding-left: 16px;
		padding-right: 16px;
		border-radius: 2px;
		cursor: pointer;
		transition: background-color 0.15s, color 0.15s;
	}
	
	.JOIN-button:hover{
		background-color: rgb(41,118,211);
		color: white;
	}

	.TWEET-button{
		background-color: rgb(2,158,255);
		color: white;
		border: none;
		/*height: 36px;
		width: 74px*/
		padding-top: 10px;
		padding-bottom: 8px;
		padding-left:16px;
		padding-right: 16px;
		border-radius: 18px;
		font-weight: bold;
		font-size: 15px;
		margin-left: 8px;
		cursor: pointer;
		transition: box-shadow 0.15s;
		vertical-align: top;
	}
	
	.TWEET-button:hover{
		box-shadow: 10px 10px 10px rgba(0,0,0,0.15);
	}

</style>
	
	<button class="SUBSCRIBE-button">SUBSCRIBE</button>
	<button class="JOIN-button">JOIN</button>
	<button class="TWEET-button">Tweet</button>
